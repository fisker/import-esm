  legacy:
    strategy:
      fail-fast: false
      matrix:
        os:
          - "ubuntu-latest"
          - "macos-latest"
          - "windows-latest"
        node_version:
          - "11"
          - "9"
          - "8"
          - "7"
          - "6"
          - "5"
          - "4"
          - "0.12"
          - "0.10"

    name: Node.js ${{ matrix.node_version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node_version }}

      - name: Run Test
        run: node ./tests/main.js

      - name: Run Test with --experimental-modules
        # those version don't support `--experimental-modules`
        if: |
          matrix.node_version != '7' &&
          matrix.node_version != '6' &&
          matrix.node_version != '5' &&
          matrix.node_version != '4' &&
          matrix.node_version != '0.12' &&
          matrix.node_version != '0.10'
        run: node --experimental-modules ./tests/main.js

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: "12"

      - name: Install Dependencies
        run: yarn

      - name: Run Lint
        run: yarn lint
